<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #2dd4bf;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .thumbnail img {
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="max-w-7xl mx-auto p-6 md:p-12 text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-white">AI-Generated Image Gallery</h1>
            <p class="text-xl mt-2 text-teal-300">A collection of your creations</p>
        </header>

        <div class="my-8">
            <a href="image-generator.html" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                &larr; Create a New Image
            </a>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="mt-8 flex flex-col items-center justify-center">
            <div class="spinner"></div>
            <p class="text-lg text-gray-400 mt-4">Loading gallery...</p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden mt-6 bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg"></div>

        <!-- Gallery Grid -->
        <main id="gallery-grid" class="hidden grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            <!-- Images will be dynamically injected here by JavaScript -->
        </main>
        
        <footer class="text-center text-gray-500 mt-12 pt-6 border-t border-gray-700">
             <p><a href="https://awsugmixtli.com" target="_blank">AWS User Group Mixtli</a>. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        const API_URL = 'https://4uq54h1d5m.execute-api.us-east-1.amazonaws.com/prod/images'; // Relative URL for our new GET endpoint
        const API_KEY = 'Mb44fEaza47urKChCOMKR1UUXuAZhZrJ8WG9UpmO';

        window.addEventListener('load', async () => {
            const grid = document.getElementById('gallery-grid');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch(API_URL, {
                  headers: {
                        'x-api-key': API_KEY
                    }
                }
                );
                if (!response.ok) {
                    throw new Error(`Failed to load images. Status: ${response.status}`);
                }
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    data.images.forEach(imageUrl => {
                        const link = document.createElement('a');
                        link.href = `show-image.html?imageUrl=${encodeURIComponent(imageUrl)}`;
                        link.className = 'thumbnail block bg-gray-800 rounded-lg overflow-hidden shadow-lg';
                        
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'AI Generated Thumbnail';
                        img.className = 'w-full h-full object-cover aspect-square';
                        img.loading = 'lazy'; // Lazy load images for better performance
                        
                        link.appendChild(img);
                        grid.appendChild(link);
                    });
                } else {
                    grid.innerHTML = '<p class="col-span-full text-gray-400">Your gallery is empty. Go create some images!</p>';
                }

            } catch (error) {
                console.error('Error fetching gallery:', error);
                errorDiv.textContent = 'Could not load the gallery. Please try again later.';
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                grid.style.display = 'grid';
            }
        });
    </script>
</body>
</html>
