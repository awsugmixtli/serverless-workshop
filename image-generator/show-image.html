<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Image</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="max-w-4xl mx-auto p-6 md:p-12 text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-white">Here Is Your AI-Generated Image!</h1>
            <p class="text-xl mt-2 text-teal-300">Created with Amazon Bedrock</p>
        </header>

        <main class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <img id="generated-image" src="https://placehold.co/1024x1024/4A5568/E2E8F0?text=Loading..." alt="AI Generated Image" class="w-full h-auto rounded-md">
        </main>

        <div class="mt-8">
             <a href="image-generator.html" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                &larr; Create Another One
            </a>
        </div>
        
        <footer class="text-center text-gray-500 mt-12 pt-6 border-t border-gray-700">
             <p><a href="https://awsugmixtli.com" target="_blank">AWS User Group Mixtli</a>. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const imageUrl = params.get('imageUrl');
            const imageElement = document.getElementById('generated-image');

            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.onerror = () => {
                    imageElement.alt = "Error loading image. The URL may be invalid or expired.";
                    imageElement.src = 'https://placehold.co/1024x1024/991B1B/FEE2E2?text=Error';
                }
            } else {
                imageElement.alt = "No image URL provided.";
                imageElement.src = 'https://placehold.co/1024x1024/991B1B/FEE2E2?text=No+Image+Found';
            }
        };
    </script>
</body>
</html>
